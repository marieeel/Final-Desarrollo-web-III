<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Adopta
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page40" style="background-color:#0088B2;">
  <div id="adopta-markdown6" class="show-list-numbers-and-dots">
    <p style="color:#FFFFF2;">
      Por favor, déjanos tus datos y en breve te contactaremos para darte más informes sobre nuestras adopciones de acuerdo al estado.
    </p>
  </div>
  <form id="adopta-form1">
    <ion-item id="adopta-input1">
      <ion-label>
        Nombre
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="adopta-input2">
      <ion-label>
        E-mail
      </ion-label>
      <ion-input type="email" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="adopta-input3">
      <ion-label>
        Teléfono
      </ion-label>
      <ion-input type="tel" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="adopta-select1">
      <ion-label>
        Estado
      </ion-label>
      <ion-select name="">
        <ion-option>
          Jalisco
        </ion-option>
        <ion-option>
          Nuevo León
        </ion-option>
        <ion-option>
          Ciudad de México
        </ion-option>
        <ion-option>
          Zacatecas
        </ion-option>
        <ion-option>
          Sinaloa
        </ion-option>
      </ion-select>
    </ion-item>
  </form>
  <button id="adopta-button1" ion-button clear color="positive" block style="font-weight:500;" on-click="goToGracias()">
    Enviar
  </button>
</ion-content>
